<body>

    <script>
        // ====================================
        // 1. DOM Element & Global Setup
        // ====================================
        const canvas = document.getElementById("waveCanvas");
        const ctx = canvas.getContext("2d");
        const statusArea = document.getElementById("status-area");

        const input = document.getElementById("messageInput");

        const ui = document.getElementById('ui'); 
        const tapArea = document.getElementById('tapArea'); 
        const synth = window.speechSynthesis;
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // APIè¨­å®š
        const API_KEY = ""; // é©åˆ‡ãªAPIã‚­ãƒ¼ã‚’è¨­å®šã—ã¦ãã ã•ã„
        const LLM_API_URL = "http://127.0.0.1:8001/generate";
        const MQTT_API_URL = "http://127.0.0.1:8000/control"; 

        // çŠ¶æ…‹ç®¡ç†å¤‰æ•°
        let audioContext, analyser, mediaStream;
        let isRecording = false; 
        let isSpeaking = false; 
        let recognition = null; 
        let isAudioInitialized = false; 
        
        // æ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³é–¢é€£
        let bars = [];
        const barCount = 40;
        const barWidth = 8;
        const waveY = canvas.height / 2;
        let dataArray;
        let animationFrameId;

        // LLMã®ã‚­ãƒ£ãƒ©ã‚¯ã‚¿ãƒ¼å
        const AI_NAME = "ã‚¤ãƒã‚¸ãƒŠãƒªãƒ¼ãƒŠãƒ³ãƒãƒ¼ é€šç§°GAIã‚¤ãƒã•ã‚“AI";

        /* ====================================
        2. UI Helpers
        ==================================== */

        /**
         * ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚¨ãƒªã‚¢ã®ãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã¨è‰²ã‚’æ›´æ–°ã—ã¾ã™ã€‚
         */
        function updateStatus(message, color = '#00ffff') {
            statusArea.innerHTML = message;
            statusArea.style.color = color;
            statusArea.style.boxShadow = `0 0 20px ${color}80`;
        }

        /**
         * åŸºæœ¬ã®å¾…æ©Ÿä¸­ã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã«è¨­å®šã—ã¾ã™ã€‚
         */
        function setStandbyStatus() {
            const standbyMsg = `${AI_NAME.replace(' ', '<br>')}
AIã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆå¾…æ©Ÿä¸­...`;
            updateStatus(standbyMsg.trim(), '#00ffff');
            input.placeholder = 'è©±ã—ã‹ã‘ã¦ãã ã•ã„... / ã“ã“ã«æ–‡ç« ã‚’å…¥åŠ›';
            transcriptBox.style.display = 'none';
        }

        /**
         * èªè­˜/å¿œç­”çµæœã‚’è¡¨ç¤ºã‚¨ãƒªã‚¢ã«åæ˜ ã—ã¾ã™ã€‚
         */
        function updateTranscript(text) {
            transcriptBox.textContent = text;
            transcriptBox.style.display = text ? 'block' : 'none';
        }
        
        /* ====================================
        3. Waveform Animation (ãƒ€ã‚¤ãƒŠãƒŸã‚¯ã‚¹çµ±ä¸€æ¸ˆã¿)
        ==================================== */

        function createBars() {
            bars = [];
            const startX = canvas.width / 2 - (barCount * barWidth) / 2;
            for (let i = 0; i < barCount; i++) {
                bars.push({
                    x: startX + i * barWidth,
                    height: 10,
                    color: "#00ffff"
                });
            }
        }

        function drawBars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            bars.forEach(bar => {
                ctx.fillStyle = bar.color;
                ctx.fillRect(bar.x, waveY - bar.height / 2, barWidth - 2, bar.height); 
            });
        }

        function animateBars() {
            const time = Date.now() * 0.005;

            if (isRecording && analyser && dataArray && audioContext && audioContext.state === 'running') {
                // 1. ãƒã‚¤ã‚¯å…¥åŠ›ã«ã‚ˆã‚‹æ³¢å½¢ (STTä¸­) - æ„Ÿåº¦ã‚’ä¸Šã’ã¦ãƒ€ã‚¤ãƒŠãƒŸãƒƒã‚¯ã•ã‚’å¼·åŒ–
                analyser.getByteFrequencyData(dataArray);

                const step = Math.floor(dataArray.length / barCount); 
                
                bars.forEach((bar, i) => {
                    const volume = dataArray[i * step] / 255; 
                    // STTãƒ€ã‚¤ãƒŠãƒŸã‚¯ã‚¹ã‚’TTSã«è¿‘ã¥ã‘ã‚‹ãŸã‚ä¹—æ•°ã‚’å¢—åŠ 
                    let targetHeight = volume * 250 + 20; 

                    bar.height += (targetHeight - bar.height) * 0.15;
                    bar.color = '#ffff00'; // èªè­˜ä¸­ã¯é»„è‰²
                });

            } else if (isSpeaking) {
                // 2. TTSä¸­ã®å¼·åŒ–ã•ã‚ŒãŸã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ (å‘¨æœŸæ€§ã‚’æŒãŸã›ã€ãƒ€ã‚¤ãƒŠãƒŸãƒƒã‚¯ã•ã‚’çµ±ä¸€)
                bars.forEach((bar, i) => {
                    // å‘¨æ³¢æ•°ã¨æ™‚é–“ã«åŸºã¥ãæ»‘ã‚‰ã‹ãªå¤‰åŒ– (Sinæ³¢ä½¿ç”¨)
                    const sinVal = Math.sin(time + i * 0.5); 
                    // ãƒ©ãƒ³ãƒ€ãƒ ãªå€¤ã¨Sinæ³¢ã‚’åˆæˆ
                    let targetHeight = 40 + (sinVal * 30) + (Math.random() * 20); 
                    
                    bar.height += (targetHeight - bar.height) * 0.2; 
                    bar.color = '#00ffaa'; // å¿œç­”ä¸­ã¯ç·‘è‰²
                });

            } else {
                // 3. å¾…æ©Ÿä¸­ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
                bars.forEach(bar => {
                    let targetHeight = 10 + Math.random() * 10;
                    bar.height += (targetHeight - bar.height) * 0.15;
                    bar.color = '#00ffff'; // å¾…æ©Ÿä¸­ã¯ã‚·ã‚¢ãƒ³
                });
            }

            drawBars();
            animationFrameId = requestAnimationFrame(animateBars);
        }

        /* ====================================
        4. Audio & Speech Recognition (STT)
        ==================================== */

        /**
         * Web Speech APIã«ã‚ˆã‚‹éŸ³å£°èªè­˜ã‚’é–‹å§‹ã—ã¾ã™ã€‚
         */
        function startBrowserRecognition() {
            if (!isAudioInitialized) {
                updateStatus('ã‚¿ãƒƒãƒ—ã—ã¦ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¨±å¯ã—ã¦ãã ã•ã„ã€‚', '#ffff00');
                return;
            }

            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                updateStatus('Error: Speech Recognition not supported in this browser.', '#ff0000');
                return;
            }

            if (recognition) {
                recognition.stop();
                recognition = null;
            }

            recognition = new (window.webkitSpeechRecognition || window.SpeechRecognition)();
            recognition.continuous = false; 
            recognition.interimResults = true; 
            recognition.lang = 'ja-JP';

            recognition.onstart = () => {
                isRecording = true;
                updateStatus('Listening...', '#ffff00');
                input.value = 'è©±ã—ã¦ã„ã¾ã™...';
                updateTranscript('');
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';
                let finalTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    if (event.results[i].isFinal) {
                        finalTranscript += event.results[i][0].transcript;
                    } else {
                        interimTranscript += event.results[i][0].transcript;
                    }
                }

                const currentTranscript = finalTranscript || interimTranscript;
                updateTranscript(currentTranscript);
                input.value = currentTranscript;
            };

            const restartRecognition = () => {
                isRecording = false;
                if (!synth.speaking) {
                    setStandbyStatus();
                }
                
                setTimeout(() => {
                    try {
                        if (recognition) recognition.start();
                    } catch (e) {
                        if (e.name !== 'InvalidStateError') {
                            console.warn('Recognition start failed:', e);
                        }
                    }
                }, 500); 
            };
            
            recognition.onend = () => {
                isRecording = false;
                
                const finalPrompt = transcriptBox.textContent.trim();
                
                if (finalPrompt && finalPrompt.length > 1 && !finalPrompt.startsWith(AI_NAME)) {
                    updateStatus('Processing response...', '#00ffaa');
                    processRecognitionResult(finalPrompt).finally(() => {
                        restartRecognition();
                    });
                } else {
                    updateTranscript('');
                    input.value = '';
                    restartRecognition();
                }
            };

            recognition.onerror = (event) => {
                isRecording = false;
                console.error('Speech Recognition Error:', event.error);
                
                if (event.error === 'not-allowed') {
                    updateStatus('Error: Microphone permission denied. Tap to retry.', '#ff0000');
                    isAudioInitialized = false; 
                } else if (event.error !== 'aborted') {
                    restartRecognition();
                } else {
                    restartRecognition();
                }
            };

            try {
                recognition.start();
            } catch (e) {
                console.warn('Initial recognition start failed:', e);
            }
        }

        /**
         * ãƒã‚¤ã‚¯ã‚¢ã‚¯ã‚»ã‚¹ã‚’è¦æ±‚ã—ã€AudioContextã€æ³¢å½¢åˆ†æã€ãŠã‚ˆã³STTã‚’è¨­å®šã™ã‚‹
         */
        async function initAudioAndSTT(){
            if(isAudioInitialized && audioContext && audioContext.state === 'suspended') {
                await audioContext.resume();
                startBrowserRecognition();
                return;
            }

            if(isAudioInitialized) {
                startBrowserRecognition();
                return;
            }
            
            updateStatus('Requesting microphone access...');

            try {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    await audioContext.resume();
                }

                analyser = audioContext.createAnalyser();
                analyser.fftSize = 2048;
                dataArray = new Uint8Array(analyser.frequencyBinCount); 
                
                mediaStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const sourceNode = audioContext.createMediaStreamSource(mediaStream);
                
                // AnalyserNodeã¸ã®æ¥ç¶š (æ³¢å½¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ç”¨)
                sourceNode.connect(analyser);
                isAudioInitialized = true; 

                startBrowserRecognition();

                updateStatus('Listening...', '#ffff00');
            } catch (e) {
                console.error('Audio initialization failed:', e);
                updateStatus('Error: Microphone access denied or failed. Tap to retry.', '#ff0000');
                isAudioInitialized = false; 
            }
        }

        /* ====================================
        5. IoT & LLM Logic
        ==================================== */

        /**
         * IoTãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã¸ã‚³ãƒãƒ³ãƒ‰ã‚’é€ä¿¡ã—ã¾ã™ã€‚
         */
        async function sendIoTCommand(command) {
            updateStatus(`Executing IoT command: ${command}...`, '#00ffaa');
            updateTranscript(`IoTã‚³ãƒãƒ³ãƒ‰: ${command} ã‚’å®Ÿè¡Œä¸­...`);
            
            try {
                const response = await fetch(MQTT_API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ command: command })
                });

                const data = await response.json().catch(() => ({ detail: "JSON Parse Error" }));

                if (response.ok) {
                    const successMsg = `æ‰¿çŸ¥ã—ã¾ã—ãŸã€‚${command === 'ON' ? 'é›»æ°—ã‚’ã¤ã‘ã¾ã—ãŸ' : 'é›»æ°—ã‚’æ¶ˆã—ã¾ã—ãŸ'}ã€‚`;
                    speak(successMsg);
                } else {
                    const detail = data.detail || "ã‚µãƒ¼ãƒãƒ¼ã‚¨ãƒ©ãƒ¼";
                    const errorMsg = `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚IoTã‚³ãƒãƒ³ãƒ‰ '${command}' ã®å®Ÿè¡Œã«å¤±æ•—ã—ã¾ã—ãŸã€‚è©³ç´°: ${detail}`;
                    speak(errorMsg);
                }
            } catch (error) {
                const networkErrorMsg = `ğŸ”´ ãƒãƒƒãƒˆãƒ¯ãƒ¼ã‚¯ã‚¨ãƒ©ãƒ¼: IoTãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒãƒ¼ã«æ¥ç¶šã§ãã¾ã›ã‚“ (${error.message})`;
                speak(networkErrorMsg);
            }
        }

        /**
         * éŸ³å£°èªè­˜ã®çµæœï¼ˆãƒ—ãƒ­ãƒ³ãƒ—ãƒˆï¼‰ã‚’å‡¦ç†ã—ã¾ã™ã€‚
         */
        async function processRecognitionResult(finalPrompt) {
            const lowerPrompt = finalPrompt.toLowerCase();
            let iotCommand = null;

            // IoTã‚³ãƒãƒ³ãƒ‰ã®æ¤œå‡º
            if ((lowerPrompt.includes('ãƒ©ã‚¤ãƒˆ') || lowerPrompt.includes('é›»æ°—')) && (lowerPrompt.includes('ã¤ã‘') || lowerPrompt.includes('ã‚ªãƒ³') || lowerPrompt.includes('ç‚¹ã‘'))) {
                iotCommand = 'ON';
            } else if ((lowerPrompt.includes('ãƒ©ã‚¤ãƒˆ') || lowerPrompt.includes('é›»æ°—')) && (lowerPrompt.includes('ã‘ã—') || lowerPrompt.includes('ã‚ªãƒ•') || lowerPrompt.includes('æ¶ˆã—'))) {
                iotCommand = 'OFF';
            }

            if (iotCommand) {
                await sendIoTCommand(iotCommand);
                return; 
            }
            
            // LLMå¿œç­”ã®ç”Ÿæˆ
            await generateAndSpeakResponse(finalPrompt);
        }

        /**
         * LLMãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚’å‘¼ã³å‡ºã—ã€å¿œç­”ã‚’èª­ã¿ä¸Šã’ã¾ã™ã€‚
         */
        async function generateAndSpeakResponse(prompt) {
            updateStatus('Generating response (via FastAPI)...', '#00ffaa');
            
            const cleanedPrompt = prompt.replace(new RegExp(`^${AI_NAME}å¿œç­”:\\s*`), '').trim();
            if (!cleanedPrompt) return; 

            const systemInstruction = `ã‚ãªãŸã¯ã€Œ${AI_NAME}ã€ã¨ã„ã†åå‰ã®KS-903model8800-a1-90dã¨ã„ã†éŸ³å£°ã‚¢ã‚·ã‚¹ã‚¿ãƒ³ãƒˆã§ã™ã€‚ãƒ¦ãƒ¼ã‚¶ãƒ¼ã®è³ªå•ã«æ—¥æœ¬èªã§ã€ç°¡æ½”ã‹ã¤ä¸å¯§ã«ç­”ãˆã¦ãã ã•ã„ã€‚`;

            const payload = {
                prompt: cleanedPrompt,
                contents: [{ parts: [{ text: cleanedPrompt }] }],
                systemInstruction: { parts: [{ text: systemInstruction }] },
                tools: [{ "google_search": {} }], 
            };
            
            const MAX_RETRIES = 3;
            let responseText = `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚${AI_NAME}ã®KS-903model8800-a1-90då¿œç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚`;

            for (let i = 0; i < MAX_RETRIES; i++) {
                try {
                    const response = await fetch(LLM_API_URL, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ detail: `HTTP ${response.status} Error.` }));
                        throw new Error(`FastAPI Error! Status: ${response.status}. Detail: ${errorData.detail}`);
                    }
                    
                    const result = await response.json();
                    
                    if (result && result.text) {
                        responseText = result.text;
                        break; 
                    } else {
                         throw new Error("Empty response or invalid JSON structure from FastAPI.");
                    }

                } catch (e) {
                    console.error(`FastAPI call error on attempt ${i + 1}:`, e);
                    if (i === MAX_RETRIES - 1) {
                        responseText = `ã‚¨ãƒ©ãƒ¼ãŒç™ºç”Ÿã—ã¾ã—ãŸã€‚${AI_NAME}ã®å¿œç­”ã‚’å–å¾—ã§ãã¾ã›ã‚“ã§ã—ãŸã€‚Generaltebãƒãƒƒã‚¯ã‚¨ãƒ³ãƒ‰ã‚µãƒ¼ãƒãƒ¼ (ãƒãƒ¼ãƒˆ8001) ã®å®Ÿè¡ŒçŠ¶æ…‹ã¨APIã‚­ãƒ¼ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚`;
                    } else {
                        const delay = 2 ** i * 1000 + Math.random() * 500;
                        await new Promise(resolve => setTimeout(resolve, delay));
                    }
                }
            }

            updateStatus('Speaking response...', '#00ffaa');
            speak(responseText); 
        }

        /* ====================================
        6. Text-to-Speech (TTS)
        ==================================== */

        /**
         * ãƒ†ã‚­ã‚¹ãƒˆã‚’ãƒ–ãƒ©ã‚¦ã‚¶ã®éŸ³å£°åˆæˆæ©Ÿèƒ½ã§èª­ã¿ä¸Šã’ã¾ã™ã€‚
         */
        function speak(text){ 
            if(!text) return; 
            
            if(synth.speaking) synth.cancel(); 
            
            const responsePrefix = `${AI_NAME}å¿œç­”: `;
            updateTranscript(responsePrefix + text);
            input.value = "å¿œç­”ä¸­...";
            
            isSpeaking = true; 

            const u = new SpeechSynthesisUtterance(text); 
            u.lang='ja-JP'; 
            u.rate=1.0; 
            u.onstart=()=>{ 
                const display = text.length > 20 ? text.substring(0, 20) + '...' : text;
                const formattedStatus = `${AI_NAME.replace(' ', '<br>')}å¿œç­”ä¸­...<br>ã€Œ${display}ã€`;
                updateStatus(formattedStatus.trim(), '#00ffaa');
            }; 
            u.onend=()=>{ 
                isSpeaking = false; 
                setStandbyStatus(); 
                if (isAudioInitialized) { 
                    startBrowserRecognition(); 
                }
            }; 
            u.onerror = (e) => {
                console.error('TTS error:', e);
                isSpeaking = false;
                setStandbyStatus();
                if (isAudioInitialized) {
                    startBrowserRecognition(); 
                }
            };

            synth.speak(u); 
        }

        /* ====================================
        7. Event Handlers
        ==================================== */

        // ã‚¨ãƒ³ã‚¿ãƒ¼ã‚­ãƒ¼ã§ã®æ‰‹å‹•å…¥åŠ›å‡¦ç†
        input.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                event.preventDefault();
                const currentText = input.value.trim();
                if (currentText && !currentText.startsWith("å¿œç­”ä¸­...")) {
                    if (recognition) recognition.stop();
                    processRecognitionResult(currentText);
                    input.blur(); 
                }
            }
        });
        
        // ãƒªã‚»ãƒƒãƒˆãƒœã‚¿ãƒ³ã®æ©Ÿèƒ½
        sendBtn.addEventListener("click", () => {
            if (recognition) {
                recognition.stop();
                recognition = null;
            }
            if(synth.speaking) synth.cancel(); 
            
            input.value=''; 
            updateTranscript('');
            input.focus();
            
            if (isAudioInitialized) {
                initAudioAndSTT(); 
            } else {
                // åˆæœŸçŠ¶æ…‹ã«æˆ»ã™
                statusArea.innerHTML = 'ğŸ‘† ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹ ğŸ‘†'; 
                statusArea.style.color = '#00ffff';
                statusArea.style.boxShadow = '0 0 20px #00ffff80';
            }
        });


        // UI ãƒˆã‚°ãƒ«æ©Ÿèƒ½ & åˆå›ãƒã‚¤ã‚¯åˆæœŸåŒ– (ç”»é¢ã‚¿ãƒƒãƒ—)
        let uiVisible = true;
        tapArea.addEventListener('click', (e) => {
            if (e.target.closest('#ui')) { 
                return;
            }

            if (!isAudioInitialized) {
                initAudioAndSTT();
                return; 
            }
            
            if (audioContext && audioContext.state === 'suspended') {
                audioContext.resume().catch(console.error);
            }

            uiVisible = !uiVisible;
            ui.style.opacity = uiVisible ? 1 : 0;
        });

        /* ====================================
        8. Initialization
        ==================================== */
        window.onload = function() {
            createBars();
            animateBars();
            // åˆæœŸãƒ¡ãƒƒã‚»ãƒ¼ã‚¸ã®è¡¨ç¤ºã‚’æœ€å°é™ã«è¨­å®š (statusArea.innerHTML ã®ã¿ã‚’æ›´æ–°)
            statusArea.innerHTML = 'ğŸ‘† ã‚¿ãƒƒãƒ—ã—ã¦é–‹å§‹ ğŸ‘†'; 
            statusArea.style.color = '#00ffff';
            statusArea.style.boxShadow = '0 0 20px #00ffff80';
            
            input.focus();
        }
    </script>
